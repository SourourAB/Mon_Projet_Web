<html lang="en">

<head>

</head>

<body>

            <legend>Informations Personnels  </legend>
            <table>

                <label for="nom"> Nom : </label>

            </td>
        </tr>

            <td>

            </td>
            <td>

        </tr>
    </table>
    </fieldset>
    <fieldset>
    <table>
        <tr>
            <td>
                <label for="grade"> Grade : </label>
            </td>

                <select name="grade" id="grade">
                    <option value="grade">LT</option>
                    <option value="grade">Cne</option>
                    <option value="grade">Cdt</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Enregistrer">
            </td>
            <td>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</fieldset>
    </form>
