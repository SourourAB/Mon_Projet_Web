<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- accept="image/* ==> accepte n'importe quel fichier de type image   onchange="afficherApercuImage() ==> appel d'une image -->
    <input type="file" id="imageUpload" name="imageUpload" accept="image/*" onchange="afficherApercuImage()">
<img id="apercuImage" src="#" alt="AperÃ§u de l'image" style="display: none; max-width: 100px; max-height: 100px;">
<input type="week" id ="semainePlage" name="seaminePlage" min="2024-W01" max ="2024-W52">
<script>
   function afficherApercuImage() {
       var input = document.getElementById('imageUpload');
       var apercu = document.getElementById('apercuImage');
       var fichier = input.files[0];
       var lecteur = new FileReader();       lecteur.onload = function (e) {
           apercu.src = e.target.result;
           apercu.style.display = 'block';
       };       lecteur.readAsDataURL(fichier);
   }
</script>
<input type="color" id="couleur" name="couleur" list="couleurs">
<datalist id="couleurs" >
    <option style="background-color: #FF0000;"></option>
    <option style="background-color: #00ff00;"></option>
    <option style="background-color: #0000ff;"></option>

 
</datalist>
<input type="url" id="siteWebSecure" name="siteWebSecure" pattern="https://.*" placeholder="https://www.example.com" required>
<input type="email" id="emailDomaine" name="emailDomaine" pattern="^[a-zA-Z0-9._%+-]+@(example\.com|domaine\.com)$" placeholder="nom@exemple.com">


<input type="text" id="commentaireCompteur" name="commentaireCompteur" maxlength="100" oninput="compterCaracteres()">
<span id="compteurCaracteres">0/100</span>
<script>
   function compterCaracteres() {
       var champ = document.getElementById('commentaireCompteur');
       var compteur = document.getElementById('compteurCaracteres');
       compteur.textContent = champ.value.length + '/' + champ.maxLength;
   }
</script>
</body>
</html>
