<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta http-equiv="Refresh" content="20"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire  </title>
</head>
<body>
    <form method="post" enctype="application/x-www-form-urlencoded">
        <label for="id"> Nom: </label>
<input type="text" name="name" id="id" placeholder="Tapez votre nom " required>
<br> 
<label for="motDePasse"> Mot DePasse: </label>
<input type="password" id="motDePasse"  placeholder="Tapez votre motDePasse " required>
<br> 
<label for="email"> E-mail: </label>
<input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
<br>
<!-- radio ==> travail sur une seule valeur mais obligatoire que elles ont la meme name "genre"  -->
<input type="radio" id="genreHomme" name="genre" value="homme">
<label for="genreHomme">Homme</label><input type="radio" id="genreFemme" name="genre" value="femme">
<label for="genreFemme">Femme</label>
<br>

<input type="radio" id="SituationC" name="genre" value="homme">
<label for="SituationC">Célibataire</label>

<input type="radio" id="SituationM" name="genre" value="femme">
<label for="SituationM">Marié</label>
<br> 
<input type="checkbox" id="accepterConditions" name="accepterConditions" value="accepte" required>

<label for="accepterConditions" >J'accepte les conditions </label> 
<br>
<input type="file" id="choisirFichier" name="fichier" accept=".jpg, .jpeg, .png , pdf">
<br>
<input type="date" id="dateNaissance" name="dateNaissance" min="1900-11-18" max="2100-11-18" value="2024-11-18"  required>
<br>
<input type="range" id="niveauVolume" name="volume" min="0" max="100" value="10">
<br>
<input type="color" id="couleur" name="couleur" value="#FF0000">
<br>
<input type="hidden" id="identifiantCache" name="identifiantCache" value="12345">
<br>
<input type="tel" id="numeroTelephone" name="numeroTelephone" pattern="\+216 [0-9]{2} [0-9]{3} [0-9]{3}" placeholder=" +216 12 456 789">
<br>
<input type="url" id="siteWeb" name="siteWeb" placeholder="http://www.example.com" required>
<br>
<input type="time" id="heureRdv" name="heureRdv" min="08:00" max="17:00" step="900" required>
<br>
<input type="month" id="moisAnnee" name="moisAnnee" min="2024-01" max="2024-12" required>
<br>
<input type="submit" value="Enregistrer" required>
<!-- <input type="reset" value="Réinitialiser"> ==> Rest les données traités déja  -->
<input type="reset" value="Réinitialiser">
    </form>

</body>
</html>
